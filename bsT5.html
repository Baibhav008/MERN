<body  style="background-image: url(wall.jpg);
background-position: center center;
background-repeat: no-repeat;

background-attachment: fixed;
background-size: cover;">

    <div class="container mt-5 mb-5">

        <form class="bg-info p-5 m-auto shadow-lg needs-validation " style="width: 80%;" novalidate>

            <div class="form-group row">
              <label for="fname" class="col-sm-4 col-form-label" >
                <h4>First Name</h4> </label>
              <div class="col-sm-8">
                <div class="input-group " style="width: 100%;" >
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="First Name" id="fname" required/>
                    <div class="invalid-feedback">Please your first name</div>

                </div>
              </div>
            </div>

            <div class="form-group row">
                <label for="lname" class="col-sm-4 col-form-label">
                  <h4>Last Name</h4> </label>
                <div class="col-sm-8">
                  <div class="input-group " style="width: 100%;" >
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                      <input type="text" class="form-control" placeholder="Last Name" id="lname" required/>
                      <div class="invalid-feedback">Please your last name</div>
  
                  </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">
                  <h4>Email</h4> </label>
                <div class="col-sm-8">
                  <div class="input-group " style="width: 100%;" >
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                      <input type="email" class="form-control" placeholder="Email Address" id="email" required/>
                      <div class="invalid-feedback">Please your email</div>
  
                  </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-4 col-form-label">
                  <h4>Phone #</h4> </label>
                <div class="col-sm-8">
                  <div class="input-group " style="width: 100%;" >
                      <span class="input-group-text"><i class="fa fa-phone"></i></span>
                      <input type="tel" class="form-control" placeholder="9450000008" id="phone" required/>
                      <div class="invalid-feedback" >Please your phone</div>
  
                  </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-4 col-form-label">
                  <h4>Address</h4> </label>
                <div class="col-sm-8">
                  <div class="input-group " style="width: 100%;" >
                      <span class="input-group-text"><i class="fa fa-list"></i></span>
                      <input type="text" class="form-control" placeholder="Address" id="address" required/>
                      <div class="invalid-feedback">Please your address</div>
  
                  </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="city" class="col-sm-4 col-form-label">
                  <h4>City</h4> </label>
                <div class="col-sm-8">
                  <div class="input-group " style="width: 100%;" >
                      <span class="input-group-text"><i class="fa fa-list"></i></span>
                      <input type="text" class="form-control" placeholder="City" id="city" required/>
                      <div class="invalid-feedback">Please your city</div>
  
                  </div>
                </div>
            </div>


            <div class="form-group row">
                <label for="fname" class="col-sm-4 col-form-label">
                    <h4>State</h4> </label>
                    <div class="col-sm-8">
                        <div class="input-group " style="width: 100%;" >
                            <span class="input-group-text"><i class="fa fa-list"></i></span>
                            <select id="inputState" class="form-control form-select">
                                <option selected>Please select your state</option>
                                <option>Bihar</option>
                                <option>Uttar Pradesh</option>
                                <option>Jharkhan</option>
                                <option>Uttrakhand</option>

                              </select>
                        </div>
                      </div>
              </div>

              <div class="form-group row">
                <label for="fname" class="col-sm-4 col-form-label">
                    <h4>Do you have hosting?</h4> </label>
                    <div class="col-sm-8">
                        <div style="width: 100%; font-size: large; color: white;" >
                            <input type="radio" name="gender" style="margin-right: 4px;" /> Yes
                            <br>
                            <input type="radio" name="gender" style="margin-right: 4px;" /> No
                            
                        </div>
                      </div>
              </div>

              <div class="form-group row">
                <label for="fname" class="col-sm-4 col-form-label">
                  <h4>Project Description</h4> </label>
                <div class="col-sm-8">
                  <div class="input-group " style="width: 100%;" >
                      <span class="input-group-text"><i class="fa fa-pencil"></i></span>
                      <textarea type="text" class="form-control" placeholder="Project Description"></textarea>

                  </div>
                </div>
            </div>
            <center>


                <button type="submit" class="btn btn-warning btn-rounded waves-effect waves-light m-auto">Send<i class="fa fa-paper-plane ms-1"></i></button>

            </center>

            
        


        </form>


        

           

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>	
	 <script>
	 	// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
			  'use strict'

			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.querySelectorAll('.needs-validation')

			  // Loop over them and prevent submission
			  Array.prototype.slice.call(forms)
			    .forEach(function (form) {
			      form.addEventListener('submit', function (event) {
			        if (!form.checkValidity()) {
			          event.preventDefault()
			          event.stopPropagation()
			        }

			        form.classList.add('was-validated')
			      }, false)
			    })
			})()
	 </script>		  


    
</body>
